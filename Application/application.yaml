apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: activitystreams
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io

spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: ./Manifest
    repoURL: git@github.com:tupt2024/argocd-git.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true